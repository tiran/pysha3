env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

sudo: false

language: python

cache:
  directories:
    - $HOME/.cache/pip

matrix:
  include:
    - python: "2.7"
      env: TOXENV=py27
    - python: "3.4"
      env: TOXENV=py34
    - python: "3.5"
      env: TOXENV=py35
    - python: "3.6"
      env: TOXENV=py36
    - python: "3.7-dev"
      env: TOXENV=py37
    - python: "pypy"
      env: TOXENV=pypy
    - python: "pypy3"
      env: TOXENV=pypy3
    - python: "2.7"
      env: TOXENV=pep8
    - python: "3.5"
      env: TOXENV=pep8py3
  allow_failures:
    - python: "3.7-dev"
      env: TOXENV=py37
    - python: "pypy3"
      env: TOXENV=pypy3


install:
  - pip install tox

script:
  - tox

addons:
  coverity_scan:
    project:
      name: "tiran/pysha3"
      description: "Build submitted via Travis CI"
    notification_email: christian@python.org
    build_command_prepend: "make clean"
    build_command: "make test"
    branch_pattern: coverity_scan

